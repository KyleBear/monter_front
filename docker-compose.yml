version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monter-frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # 개발 시 파일 변경을 즉시 반영하려면 아래 주석 해제
      # - .:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - monter-network

  # 백엔드 서비스 (향후 추가 시 주석 해제)
  # backend:
