<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치(switch)</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="switch">
    <meta property="og:site_name" content="switch">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- 상단 네비게이션 바 -->
    <nav class="top-nav">
        <div class="nav-left">
            <div id="menu-toggle" class="hamburger">☰</div>
            <img src="switch_logo.png" alt="Switch Logo" class="nav-logo-img">
            <img src="switch_txt_image.png" alt="Switch Text" class="nav-logo-text">
            <!-- <div class="nav-logo">MONTER</div> -->
        </div>
        <div class="nav-right">
            <div class="user-profile" id="profile-btn">
                <span id="display-user-name">관리자</span>님
                <div class="dropdown" id="user-dropdown">
                    <div class="dropdown-item user-info">
                        <strong id="info-name">관리자</strong>
                        <span class="role" id="info-role">마스터 권한</span>
                    </div>
                    <hr>
                    <div class="dropdown-item">프로필 수정</div>
                    <div class="dropdown-item" id="logout-btn">로그아웃</div>
                </div>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <!-- 사이드바 -->
        <aside class="sidebar" id="sidebar">
            <ul class="menu-list">
                <li class="menu-item active" data-page="notice">공지사항</li>
                <li class="menu-item" data-page="faq">자주묻는 질문</li>
                <li class="menu-item" data-page="account">계정관리</li>
                <li class="menu-item" data-page="ad">광고관리</li>
                <li class="menu-item" data-page="settlement">정산로그</li>
                <!-- <li class="menu-item" data-page="reward" id="reward-menu-item" style="display: none;">리워드</li> -->
                <li class="menu-item" data-page="reward-mgmt" id="reward-mgmt-menu-item" style="display: none;">리워드 키워드 관리</li>
                <li class="menu-item" data-page="reward-mgmt-link" id="reward-mgmt-link-menu-item" style="display: none;">리워드 링크 관리</li>
            </ul>
        </aside>

        <!-- 메인 컨텐츠 영역 -->
        <main class="content">
            <h2 id="page-title">로딩 중...</h2>
            <div id="page-content">

            </div>
        </main>

        <div id="right-sidebar" class="right-sidebar">
            <h3>계정 등록</h3>
            <div class="form-group">
                <label>아이디</label>
                <input type="text" id="reg-userid" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" id="reg-password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label>권한</label>
                <select id="reg-role" class="search-select" style="width: 100%;">
                    <option value="total">총판사</option>
                    <option value="agency">대행사</option>
                    <option value="advertiser">광고주</option>
                </select>
            </div>
            <div class="form-group" style="display: none;">
                <label>소속</label>
                <input type="text" id="reg-affiliation" placeholder="소속을 입력하세요">
            </div>
            <div class="form-group">
                <label>메모</label>
                <textarea id="reg-memo" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; resize: none;"></textarea>
            </div>
            <div class="form-actions">
                <button id="reg-submit-btn" class="btn-submit">등록</button>
                <button id="reg-close-btn" class="btn-close">닫기</button>
            </div>
        </div>

        <!-- 우측 수정 사이드바 (추가) -->
        <div id="edit-sidebar" class="right-sidebar">
            <h3>계정 수정</h3>
            <input type="hidden" id="edit-user-id">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" id="edit-userid" readonly style="background-color: #f5f5f5; cursor: not-allowed;">
            </div>
            <div class="form-group">
                <label>비밀번호 (변경 시에만 입력)</label>
                <input type="password" id="edit-password" placeholder="비밀번호를 변경하려면 입력하세요">
                <small style="color: #666; font-size: 12px;">비워두면 비밀번호는 변경되지 않습니다.</small>
            </div>
            <div class="form-group">
                <label>권한</label>
                <select id="edit-role" class="search-select" style="width: 100%;" disabled>
                    <option value="total">총판사</option>
                    <option value="agency">대행사</option>
                    <option value="advertiser">광고주</option>
                </select>
                <small style="color: #666; font-size: 12px;">권한은 수정할 수 없습니다.</small>
            </div>
            <div class="form-group" style="display: none;">
                <label>소속</label>
                <input type="text" id="edit-affiliation" placeholder="소속을 입력하세요">
            </div>
            <div class="form-group">
                <label>메모</label>
                <textarea id="edit-memo" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; resize: none;"></textarea>
            </div>
            <div class="form-actions">
                <button id="edit-submit-btn" class="btn-submit">수정</button>
                <button id="edit-close-btn" class="btn-close">닫기</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
